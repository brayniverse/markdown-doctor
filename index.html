<!doctype html>
<html ng:app="app" ng:controller="appController">
  <head>
    <title>{{config.title}}</title>
    <base href="/">
    <meta name="description" content="{{config.description}}">
    <link rel="stylesheet" type="text/css" href="content/themes/default/assets/css/screen.css">
    <link rel="stylesheet" type="text/css" href="content/themes/default/assets/css/prism.css">
  </head>
  <body>

    <ng:include src="'content/themes/' + config.theme + '/header.html'"></ng:include>

    <section class="site-content container">
      <ng:view></ng:view>
    </section>

    <ng:include src="'content/themes/' + config.theme + '/footer.html'"></ng:include>

    <!-- Mandatory files DO NOT remove -->
    <script type="text/javascript" src="assets/js/prism.js"></script>
    <script type="text/javascript" src="assets/js/angular.js"></script>
    <script type="text/javascript" src="assets/js/angular-route.js"></script>
    <script type="text/javascript" src="assets/js/showdown.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/controllers.js"></script>
    <script type="text/javascript" src="app/directives.js"></script>
    <script type="text/javascript" src="app/services.js"></script>

  </body>
